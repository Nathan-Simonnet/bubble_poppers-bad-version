<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <!-- <link rel='stylesheet' href='style.min.css'> -->
    <link rel='shortcut icon' href='bubble-docs/Bubble-icon.png'>

    <title>Bubbles popper</title>
</head>

<body>
    <div id="best-score-container">Best score: <span id="best-score">0</span>
    </div>
    <header>
        <h1>Bubble popper</h1>
        <div class="range-container to-hide"> <label for="range-speed" id="range-instructions">Quelle vitese?</label><input type="range" id="range-speed" step="1" value="2" min="1" max="4"></div>
    </header>
    <!-- <span id="encouragingDisplay" class="to-hide"></span> -->
    <main>
        <div class="btn-container to-hide">
            <button id="go-btn">GO!</button>
        </div>
        <figure class="to-hide">
            <img src="bubble-docs/bubbles.png" id="bubbles-img" loading="lazy" alt="bubbles">
        </figure>
        
    </main>

    <script src='script.js'></script>
    <!-- <script src='index.min.js'></script> -->
</body>

</html>
